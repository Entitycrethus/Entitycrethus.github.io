<body class="bg-dark bg-gradient">
    <!-- Barra de navegación y breadcrumb (puedes copiar estos elementos desde el código anterior) -->
    <!-- Barra de navegación -->
    <nav >
        <div class="container" >
            <img src="img/imagen baner.png" class="img-fluid " alt="..." style="display: block; margin-left: auto; margin-right: auto;">
        </div>
    </nav>

    <!-- Breadcrumb para indicar la ubicación en el sitio -->
    <nav aria-label="breadcrumb" style="display: flex; justify-content: center;">
        <ol class="breadcrumb">
            <li class="breadcrumb-item text-light"><a href="Consultores.html">CONSULTORES</a></li>
            <li class="breadcrumb-item text-light"><a href="curriculos.html">CURRÍCULO</a></li>

        </ol>
    </nav>    

    <!-- Contenido de la página de cotización -->
    <div class="container mt-4">
        <h1 class="text-light">Cotización de Servicios</h1>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label text-light">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-light">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="servicio" class="form-label text-light">Servicio de Interés:</label>
                <select class="form-select" id="servicio" name="servicio">
                    <option value="seguridad">Seguridad Cibernética</option>
                    <option value="software">Desarrollo de Software a Medida</option>
                    <option value="redes">Gestión de Redes y Servidores</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label text-light">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4"></textarea>
            </div>
            <a href="Confirmación.html" class="btn btn-primary">Enviar cotización</a>
        </form>
    </div>
